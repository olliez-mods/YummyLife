on: 
  workflow_dispatch:
    inputs:
      release_name:
        description: Release Name
        required: true
        type: string
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: packages
        run: |
          sudo apt-get update
          sudo apt-get install g++ make cmake libsdl1.2-dev libglu-dev libgl-dev g++-mingw-w64-i686-win32
      - name: SDL
        run: |
          curl -O https://www.libsdl.org/release/SDL-devel-1.2.15-mingw32.tar.gz
          tar zxvf SDL-devel-1.2.15-mingw32.tar.gz
      - name: scripts
        run: |
          ./build-release.sh
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.release_name }}
          release_name: ${{ inputs.release_name }}
          body: |
            How to install: https://github.com/olliez-mods/YummyLife/#installing-and-updating
            Having issues? https://github.com/olliez-mods/YummyLife/#troubleshooting
      - name: upload linux #LINUX
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./relbuild/YummyLife_linux
          asset_name: YummyLife_linux
          asset_content_type: application/zip
      - name: upload windows #WINDOWS
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./relbuild/YummyLife_windows.exe
          asset_name: YummyLife_windows.exe
          asset_content_type: application/zip